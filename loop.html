<div class="container mt-4">
    <div class="row mt-4">
        <div class="col">Do While Loop</div>
        <div class="col"> 
            <input type="number" id="odd1" name="checkOdd" class="form-control" placeholder="enter range"/>
            <input type="number" id="odd2" name="checkOdd" class="form-control" placeholder="end number"/>
            <button type="button" class="btn btn-danger" onclick="checkOdd()">GET HERE</button>
            <p id="odd"></p>
        </div>
    </div>
</div>

<script>
function checkOdd(){
    let checkodd1 = Number(document.getElementById('odd1').value);
    let checkodd2 = Number(document.getElementById('odd2').value);
    let oddResult = "";
    
    let count = checkodd1;
    do {
        if (count % 2 != 0) { 
            oddResult += count + " is odd<br>";
        }
        count++;
    } while (count <= checkodd2); // Adjust the range as needed

    document.getElementById('odd').innerHTML = oddResult;
}
</script>
