let arrDim = [[10, 20, 30], [40, 10, 60], [40, 50, 70]];

function findIn2DArray(arrDim, value) {
    for (let idx = 0; idx < arrDim.length; idx++) {
        if (arrDim[idx].indexOf(value) !== -1) { 
            return { row: idx, column: arrDim[idx].indexOf(value) };
        }
    }
    return null; 

console.log(findIn2DArray(arrDim, 40));

let arrDim1 = [[10, 20, 30], [40, 10, 60], [40, 50, 70]];

// Function to flatten the 2D array into a 1D array
function neutralizeArr(arrDim1) {
    let tempArr = [];
    for (let idx = 0; idx < arrDim1.length; idx++) { 
        for (let jdx = 0; jdx < arrDim1[idx].length; jdx++) { 
            tempArr[tempArr.length] = arrDim1[idx][jdx]; // Add elements to tempArr
        }
    }
    return tempArr; // Return the flattened array
}

// Log the result to the console
console.log(neutralizeArr(arrDim1));
