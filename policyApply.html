    <script>
                function loadUserData() {
            let storedEmail = localStorage.getItem("mail");
            let storedPassword = localStorage.getItem("pword");

            if (storedEmail && storedPassword) {
                document.getElementById("email").value = storedEmail;
                document.getElementById("password").value = storedPassword;
            } else {
                alert("No valid login found. Please enter your credentials manually.");
            }
        }

        function validateLogin() {
            let enteredEmail = document.getElementById("email").value.trim();

            // Ensure proper retrieval of stored values
            let storedEmail = localStorage.getItem("mail") ? localStorage.getItem("mail").trim() : "";
            let storedPassword = localStorage.getItem("pword") ? localStorage.getItem("pword").trim() : "";

            console.log("Entered Email:", enteredEmail);
            console.log("Stored Email:", storedEmail);
            console.log("Entered Password:", enteredPassword);
            console.log("Stored Password:", storedPassword);

            // Corrected validation logic
            if (enteredEmail === storedEmail) {
                if (enteredPassword === storedPassword) {
                    alert("Login successful!");
                } else {
                    alert("Invalid password.");
                }
            } else {
                alert("Invalid email.");
            }
        }
 </script>
