<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>POLICY DETAILS</h1>
    <div class="pdetails">
        <table>
            <tr>
                <td>Beneficiary Name:</td>
                <td>Nominee Name:</td>
                <td>Relationship with nominee:</td>
            </tr>
            <tr>
                <td>Types of Policy:</td>
                <td><select>
                        <option>TYPES</option>
                        <option><button>TERM LIFE INSURANCE</option>
                        <option>WHOLE LIFE INSURANCE</option>
                        <option>ENDOWMENT PLANS</option>
                        <option>CHILD PLANS</option>
                        <option>RETAIREMENT PLANS</option>
                    </select></td>
            </tr>
            <tr>
                <td>TERM LIFE INSURANCE:</td>
                <td><img src="./photos/pic2.jfif" width="200px" ; height="100px" ; /></td>
                <td><select>
                        <option>Pure Term Insurance Plan</option>
                        <option>Return Of Premium Insurance Plan</option>
                        <option>Group Term Insurance Plan</option>
                        <option>Decreasing Term Insurance Plan</option>
                        <option>Convertible Term Insurance Plan</option>
                        <option>Joint Insurance Plan</option>
                        <option>Increasing Term Insurance Plan</option>
                </td>
            </tr>
            <tr>
                <td>WHOLE LIFE INSURANCE:</td>
                <td><img src="./photos/pic3.jfif" width="200px" ; height="100px" ; /></td>
                <td><select>
                        <option>Non-participating</option>
                        <option>Participating</option>
                        <option>Level Premium</option>
                        <option>Limited Payment</option>
                        <option>Single Premium</option>
                </td>
            </tr>
            <tr>
                <td>ENDOWMENT PLANS:</td>
                <td><img src="./photos/pic4.jfif" width="200px" ; height="100px" ; /></td>
                <td><select>
                        <option>Full/With Profit Endowment</option>
                        <option>Low Cost Profit Endowment Policy</option>
                        <option>Level Premium</option>
                        <option>Non-Profit Endowment Policy</option>
                        <option>Unit Linked</option>
                </td>
            </tr>
            <tr>
                <td>CHILD PLANS:</td>
                <td><img src="./photos/pic5.jfif" width="200px" ; height="100px" ; /></td>
                <td><select>
                        <option>Long Term Saving Scheme</option>
                        <option>Education Plan</option>
                </td>
            </tr>
            <tr>
                <td>RETIREMENT PLANS:</td>
                <td><img src="./photos/pic6.jfif" width="200px" ; height="100px" ; /></td>
                <td><select>
                        <option>Financially Secure Retirement</option>
                </td>
            </tr>
            <tr>
                <td>Start Date:</td>
                <td>Maturity Date:</td>
            </tr>
            <tr>
                <td>Payment Type:</td>
                <td><input type="radio" name="payment" value="al" />Annual
                    <input type="radio" name="payment" value="ml" />Monthly
                </td>
            </tr>
            <tr>
                <td><button><a href="#">Register</button></a></td>
                <td><button><a href="#">Cancel</button></a></td>
            </tr>
            <style>
                body {
                    background-image: url("photos/pic26.jpg");
                    /* background-image:url("../photos/pic21.jpg") */
                }
                h1{
                    text-align: center;
                }
                .pdetails{
                    margin-left: 45px;
                }
            </style>
</body>

</html>
