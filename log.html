<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>LOGIN</h1>
    <form action="./policy.html" method="get">
        <div class="form">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="user" required></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="user" required></td>
                </tr>
                <tr>
                    <td> Date Of Birth:</td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td> Gender:</td>
                    <td><input type="radio" name="gender" value="male" required />Male
                        <input type="radio" name="gender" value="female" required />Female
                        <input type="radio" name="gender" value="others" required />others
                    </td>
                </tr>
                <tr>
                    <td> Mobile Number:</td>
                    <td><input type="number" name="mobile" required></td>
                </tr>
                <tr>
                    <td>Email Id:</td><!--type="color","search","tel"-->
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Identification Proof:</td>
                    <td><input type="checkbox" name="proof" value="dl" required />Driving License
                        <input type="checkbox" name="proof" value="ac" required />Aadhar Card
                        <input type="checkbox" name="proof" value="pan" required />Pan Card
                    </td>
                </tr>
                <tr>
                    <td> Degree:</td>
                    <td><input type="radio" name="degree" value="ug" required />UG
                        <input type="radio" name="degree" value="pg" required />PG
                        <input type="radio" name="degree" value="others" required />others
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" cols="5" rows="5" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Declaration</td>
                    <td>
                        <textarea name="address" cols="25" rows="25" required>
                             I do here by solemnly declared that all information and particulars
                            furnished here by me are true and correct to the best of my knowledge 
                            and i creating an account and read carefully and agree by your
                             terms&conditons.
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>Signature:</td>
                    <td><input type="text" name="user" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- <button><a href="./policy.html">submit</a></button> -->
                        <button type="submit">Submit</button>
                        <!-- <button type="reset">Cancel</button>  reset type button refresh the added values-->
                        <button><a href="./index.html">cancel</a></button>
                    </td>
                </tr>
            </table>
    </form>
    <style>
        body {
            background-image: url("photos/pic27.jpg");

            /* background-image:url("../photos/pic21.jpg") */
        }

        h1 {
            text-align: center;
            color: #601A3E;
        }

        .form {
            margin-left: 40px;
            color: #79305a;
            font-size: 20px;
        }
    </style>
</body>
