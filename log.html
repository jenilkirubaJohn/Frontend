<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>LOGIN</h1>
    <form action="./policy.html" method="get">
        <div>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td> Date Of Birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td> Gender:</td>
                    <td><input type="radio" name="gender" value="male" />Male
                        <input type="radio" name="gender" value="female" />Female
                        <input type="radio" name="gender" value="others" />others
                    </td>
                </tr>
                <tr>
                    <td> Mobile Number:</td>
                    <td><input type="number" name="mobile"></td>
                </tr>
                <tr>
                    <td>Identification Proof:</td>
                    <td><input type="checkbox" name="proof" value="dl" />Driving License
                        <input type="checkbox" name="proof" value="ac" />Aadhar Card
                        <input type="checkbox" name="proof" value="pan" />Pan Card
                    </td>
                </tr>
                <tr>
                    <td> Degree:</td>
                    <td><input type="radio" name="degree" value="ug" />UG
                        <input type="radio" name="degree" value="pg" />PG
                        <input type="radio" name="degree" value="others" />others
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" cols="5" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Declaration</td>
                    <td>
                        <textarea name="address" cols="25" rows="25">
                             I do here by solemnly declared thet all information and particulars
                            furnished here by me are true and correct to the best of my knowledge 
                            and i creating an account and read carefully and agree by your
                             terms&conditons.
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>Signature:</td>
                    <td><input type="text" name="user">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button><a href="./policy.html">submit</a></button>
                        <button><a href="./index.html">cancel</a></button>
                    </td>
                </tr>
            </table>
    </form>
</body>
