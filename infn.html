<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="#" method="get">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="user"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pswd"></td>
                </tr>
                <tr>
                    <td> Confirm Password:</td>
                    <td><input type="password" name="cfpswd"></td>
                </tr>
                <tr>
                    <td> Mobile:</td>
                    <td><input type="number" name="mobile"></td>
                </tr>
                <tr>
                    <td> DOB:</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td> Email:</td>
                    <td><input type="email" name="mail"></td>
                </tr>
                <tr>
                    <td> Gender:</td>
                    <td><input type="radio" name="gender" value="male" />Male
                        <input type="radio" name="gender" value="female" />Female
                        <input type="radio" name="gender" value="others" />others
                    </td>
                </tr>
                <tr>
                    <td> Login Time:</td>
                    <td><input type="time" name="lgtime"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="skills" value="html" />HTML
                        <input type="checkbox" name="skills" value="css" />CSS
                        <input type="checkbox" name="skills" value="js" />JS
                    </td>
                </tr>
                <tr>
                    <td>Color Picker:</td>
                    <td><input type="color" name="clr"></td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" name="photo"></td>
                </tr>
                <tr>
                    <td>Words:</td>
                    <td><input type="search" name="srtext"></td>
                </tr>
                <tr>
                    <td>Web Address:</td>
                    <td><input type="url" name="photo"></td>
                </tr>
                <tr>
                    <td>Range:</td>
                    <td><input type="range" name="range"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><select name="State">
                            <option>TN</option>
                            <option>KL</option>
                            <option>AP</option>
                            <option>KA</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" cols="5" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="register">
                        <input type="reset" value="cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
