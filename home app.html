<body>
    <div class="container mt-4"> 
        <div class="row mt-4">
            <h2>Home Products</h2>
            <div class="row mt-4">
                <div class="col"> <div id="lightDiv"></div> </div>
            </div>
            <div class="row mt-4">
                <div class="col"> <div id="fan1Div"></div> </div>
                <div class="col"> <div id="fan2Div"></div> </div>
            </div>
            <div class="row mt-4">
                <div class="col"> <div id="tvDiv"></div> </div>
            </div>
            <div class="row mt-4">
                <div class="col"> <div id="mainDiv"></div> </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col"><button type="button" class="btn btn-primary" onclick="lightSwitch()">Light</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="fan1Switch()">Fan 1</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="fan2Switch()">Fan 2</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="tvSwitch()">TV</button></div>
            <div class="col"><button type="button" class="btn btn-primary" onclick="mainSwitch()">MAIN</button></div>
        </div>
    </div>
    
    <script>
        var light, fan1, fan2, tv, main;
        var isLightOn = false, isFan1On = false, isFan2On = false, isTvOn = false, isMainOn = false;
    
        function getInputs(){
            light = document.getElementById('lightDiv');
            fan1 = document.getElementById('fan1Div');
            fan2 = document.getElementById('fan2Div');
            tv = document.getElementById('tvDiv');
            main = document.getElementById('mainDiv');
        }
        getInputs();
    
        function lightSwitch(){
            if(isLightOn && isMainOn)
            {
                light.style.backgroundColor = "grey";
                main.style.backgroundColor = "grey";
                isLightOn = isMainOn = false;
            }
            else{

                light.style.backgroundColor = "green";
                isLightOn = isMainOn = true;;
            }
            // else{
                // light.style.backgroundColor = "red";
                // main.style.backgroundColor = "red";
            // }
        }
    
        function fan1Switch(){
            if(isFan1On && isMainOn){
                fan1.style.backgroundColor = "grey";
                isFan1On = isMainOn = false;
            }else {
                fan1.style.backgroundColor = "green";
                isFan1On = isMainOn = true;
            }
        }
    
        function fan2Switch(){
            if(isFan2On && isMainOn){
                fan2.style.backgroundColor = "grey";
                isFan2On = isMainOn = false;
            }else{
                fan2.style.backgroundColor = "green";
                isFan2On = isMainOn = true;
            }
        }
    
        function tvSwitch(){
            if(isTvOn && isMainOn){
                tv.style.backgroundColor = "grey";
                isTvOn = isMainOn = false;
            }else{
                tv.style.backgroundColor = "green";
                isTvOn = isMainOn = true;
            }
        }
    
        function mainSwitch(){
            if(isLightOn && isFan1On && isFan2On && isTvOn && isMainOn)
            {
                light.style.backgroundColor = "grey";
                fan1.style.backgroundColor = "grey";
                fan2.style.backgroundColor = "grey";
                tv.style.backgroundColor = "grey";
                main.style.backgroundColor = "grey";
                isLightOn = isFan1On =isFan2On = isTvOn = isMainOn = false;
            }
            else{
                light.style.backgroundColor = "green";
                fan1.style.backgroundColor = "green";
                fan2.style.backgroundColor = "green";
                tv.style.backgroundColor = "green";
                main.style.backgroundColor = "green";
                isLightOn = isFan1On =isFan2On = isTvOn = isMainOn = true;
            }
        }
    </script>
    
    <style>
        #lightDiv {
            width: 200px;
            height: 20px;
            background-color: grey;
        }
        #fan1Div, #fan2Div {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: grey;
        }
        #tvDiv {
            width: 200px;
            height: 150px;
            background-color: grey;
        }
        #mainDiv {
            width: 200px;
            height: 20px;
            background-color: grey;
        }
    </style>
